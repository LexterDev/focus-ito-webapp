<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus ITO - User App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main Content and User Grid -->
    <main class="container text-center">
        <div class="row mt-3">
            <div class="col col-12">
                <h1>ITO Users App</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4 offset-md-4">
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#newUserModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                      </svg>
                      <span style="margin-left: 5px;">Add New User</span>
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <hr />
            </div>
        </div>

        <!-- Cards Container -->
        <div class="row mt-4" id="usersResults">
        </div>
        <!-- Cards Container -->

        <!-- Loader Spinner for Ajax rq -->
        <div class="row justify-content-center mt-5" id="loader" style="opacity: 0;">
            <div class="spinner-border" style="width: 6.5rem; height: 6.5rem;" role="status">
            </div>
        </div>
        <!-- Loader Spinner for Ajax rq -->
    </main>
    <!-- Main Content and User Grid -->

    <!-- New User Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModal" aria-hidden="true">
        <form id="frmNewUser">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newUserLbl">New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="userFirstNameInput">First Name:</label>
                                        <input type="text" class="form-control" id="userFirstNameInput" placeholder="Ex. Alexander" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="userLastNameInput">Last Name:</label>
                                        <input type="text" class="form-control" id="userLastNameInput" placeholder="Ex. Galicia" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="userGenderInput">Gender:</label>
                                        <select class="form-control" id="userGenderInput">
                                            <option value="men">Male</option>
                                            <option value="women">Female</option>                                    
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="userEmailInput">Email:</label>
                                        <input type="email" class="form-control" id="userEmailInput" placeholder="Ex. example@example.com" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="userPhoneNumberInput">Phone Number:</label>
                                        <input type="text" class="form-control" id="userPhoneNumberInput" placeholder="Ex. 75752356" required pattern="^[0-9]{1,8}$" title="Check Phone Number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="frmBtnClose">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- New User Modal -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</body>
</html>
